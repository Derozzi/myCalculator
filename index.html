<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Layout Practice</title>
</head>

<body>
    <div class="container flex-col">

        <div class="intro-container flex">
            <div class="intro box-shdw">
                <h1>Hi! This is my practice calculator layout.</h1>
                <p>Here Im developing a simple layout so I can put all the knowledge that I have into something useful
                    :)</p>
            </div>
        </div>

        <div class="content-container flex">
            <div class="calculator flex-col box-shdw">
                <div class="calculator_display">
                    display
                </div>
                <div class="calculator_keys">
                    <button class="uppr-buttns-clr clear">AC</button>
                    <button class="uppr-buttns-clr plusMinus">+/-</button>
                    <button class="uppr-buttns-clr percentage">%</button>
                    <button class="oprt-buttns-clr divide">/</button>
                    <button class="stndrd-buttns-clr seven">7</button>
                    <button class="stndrd-buttns-clr eight">8</button>
                    <button class="stndrd-buttns-clr nine">9</button>
                    <button class="oprt-buttns-clr timess">*</button>
                    <button class="stndrd-buttns-clr four">4</button>
                    <button class="stndrd-buttns-clr five">5</button>
                    <button class="stndrd-buttns-clr six">6</button>
                    <button class="oprt-buttns-clr minus">-</button>
                    <button class="stndrd-buttns-clr one">1</button>
                    <button class="stndrd-buttns-clr two">2</button>
                    <button class="stndrd-buttns-clr three">3</button>
                    <button class="oprt-buttns-clr plus">+</button>
                    <button class="stndrd-buttns-clr zero">0</button>
                    <button class="stndrd-buttns-clr comma">,</button>
                    <button class="oprt-buttns-clr equal">=</button>
                </div>
            </div>

            <div class="side-text flex">
                <p>
                    Essas foram as tecnologias utilizadas:
                    CSS & HTML5!
                </p>
            </div>

        </div>

    </div>

</body>

</html>
